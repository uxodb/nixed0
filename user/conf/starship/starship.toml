[os]
disabled = false
style = "bg:base_macchiato fg:text"

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:base_macchiato fg:text"
style_root = "bg:color_orange fg:surface1"
format = '[ $user ]($style)'

[directory]
style = "fg:base bg:peach"
format = "[ $path ]($style)"
# truncation_length = 3
truncation_length = 100
truncate_to_repo = false
truncation_symbol = "…/"

[directory.substitutions]
"documents" = "󰈙 "
"downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"git" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:green"
format = '[[ $symbol $branch ](fg:base bg:green)]($style)'

[git_status]
style = "bg:green"
format = '[[($all_status$ahead_behind )](fg:surface1 bg:green)]($style)'

[nodejs]
symbol = ""
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:surface1 bg:sky)]($style)'

[c]
symbol = " "
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:surface1 bg:sky)]($style)'

[rust]
symbol = ""
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:surface1 bg:sky)]($style)'

[golang]
symbol = ""
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:surface1 bg:sky)]($style)'

[php]
symbol = ""
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:surface1 bg:sky)]($style)'

[java]
symbol = " "
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:surface1 bg:sky)]($style)'

[kotlin]
symbol = ""
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:surface1 bg:sky)]($style)'

[haskell]
symbol = ""
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:surface1 bg:sky)]($style)'

[python]
symbol = ""
style = "bg:sky"
format = '[[ $symbol( $version) ](fg:surface1 bg:sky)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:#83a598 bg:color_bg3)]($style)'

[conda]
style = "bg:color_bg3"
format = '[[ $symbol( $environment) ](fg:#83a598 bg:color_bg3)]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:pink"
format = '[[   $time ](fg:base bg:pink)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[](bold fg:color_green)'
error_symbol = '[](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'
